{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center">Add new product</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form|crispy }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3 my-4">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
